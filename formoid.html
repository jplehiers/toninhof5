<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> - Formoid contact form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" >
<style>
    body{
        background: url(image/bgcontato.jpg);
        background-size: cover;
    }
    
    </style>


<!-- Start Formoid form-->
<link rel="stylesheet" href="formoid_files/formoid1/formoid-flat-green.css" type="text/css" />
 <script type="text/javascript" src="formoid_files/formoid1/jquery.min.js"></script>
<form class="formoid-flat-green f5"  method="post"> 

    <div class="element-name">
      <label class="title"> </label>
         <span class="nameFirst">
            <label class="title">Nome</label>
            <input  type="text" size="8" name="name[first]" />
            </span><span class="nameLast">
             <label class="title">Sobrenome</label>
            <input  type="text" size="14" name="name[last]" />

         </span>
    </div>
     <div class="element-input">
      <label class="title">assunto<span class="required">*</span></label>
      <input class="large" type="text" name="input" required="required"/></div>
    <div class="element-email">
      <label class="title">Email<span class="required">*</span></label>
      <input class="large" type="email" name="email" value="" required="required"/>
    </div>
    <div class="element-textarea">
     <label class="title">Text Area<span class="required">*</span></label>
     <textarea class="medium" name="textarea" cols="20" rows="5" required="required">
     </textarea>
     </div>
    <div class="submit">
     <input type="submit" value="Enviar"/>
     </div>
</form> 
 <script type="text/javascript" src="formoid_files/formoid1/formoid-flat-green.js"></script>
<!-- Stop Formoid form-->



</body>
</html>
